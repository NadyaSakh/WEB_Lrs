<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>The Amur river</title>
</head>

<body>
<form>
    <fieldset>
        <legend><h4><Strong>Река Амур</Strong></h4></legend>

        <br>
        <label><Strong>Введите протяжённость реки:</Strong>
            <input type="text" name="text_input_1" id="text_input_1" value="2024">
        </label>

        <br><br>
        <label><Strong>Выбеерите, куда впадает река:</Strong><br>
            <input type="radio" name="radio1" id="radio_input_1">В море<br>
            <input type="radio" name="radio1" id="radio_input_2">В озеро<br>
            <input type="radio" name="radio1" id="radio_input_3">В океан<br>
            <input type="radio" name="radio1" id="radio_input_4">В другую реку<br>
        </label>

        <br>
        <label><Strong> Какова площадь бассейна? (куб. км):</Strong><br>
            <textarea name="pole2" id="pole2" cols="15" rows="10">1.855.000
				</textarea>
        </label>

        <br><br>
        <label><Strong> Выберите, куда впадает река:</Strong>
            <select name="select1" id="select1">
                <option value="1">В море</option>
                <option value="2">В озеро</option>
                <option value="3">В океан</option>
                <option value="3">В другую реку</option></select>
        </label>


        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </fieldset>
</form>
</body>
